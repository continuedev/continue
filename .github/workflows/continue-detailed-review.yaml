name: Continue Detailed Review

on:
  pull_request:
    types: [opened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  detailed-code-review:
    name: Continue Detailed Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Run Detailed PR Review
        uses: continuedev/continue/actions/detailed-review@148a9eaa4a6c262cc58cb13dfbd5ae0abe6e23d6
        with:
          continue-api-key: ${{ secrets.CONTINUE_API_KEY }}
          continue-org: continuedev
          continue-config: continuedev/review-bot
