name: Tagged Release

# Automatically create a release when a tag is pushed matching v*.*.* format
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Get version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Setup packages
        uses: ./.github/actions/setup-packages

      - name: Setup core component
        uses: ./.github/actions/setup-component
        with:
          component: core
          include-root: true

      - name: Build core
        run: |
          cd core
          npm run build

      - name: Install CLI dependencies
        working-directory: extensions/cli
        run: npm ci

      - name: Build CLI
        working-directory: extensions/cli
        run: npm run build

      - name: Update version in package.json
        working-directory: extensions/cli
        run: npm version ${{ steps.tag_version.outputs.version }} --no-git-tag-version

      - name: Create release artifacts
        working-directory: extensions/cli
        run: |
          # Create tarball
          tar -czf sw-continue-cli-${{ steps.tag_version.outputs.version }}.tar.gz dist/ package.json

          # Create zip
          zip -r sw-continue-cli-${{ steps.tag_version.outputs.version }}.zip dist/ package.json

          # List artifacts
          ls -lh sw-continue-cli-*

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if this is a prerelease (contains alpha, beta, rc, etc)
          VERSION="${{ steps.tag_version.outputs.version }}"
          PRERELEASE_FLAG=""
          if [[ "$VERSION" =~ (alpha|beta|rc|pre) ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "v$VERSION" \
            extensions/cli/sw-continue-cli-$VERSION.tar.gz \
            extensions/cli/sw-continue-cli-$VERSION.zip \
            --title "sw-continue CLI v$VERSION" \
            --notes "Download the CLI binary for your platform below. Extract and run \`./dist/cn.js\` or add to your PATH." \
            $PRERELEASE_FLAG

      - name: Output download URLs
        run: |
          VERSION="${{ steps.tag_version.outputs.version }}"
          echo "Release created successfully!"
          echo ""
          echo "Download URLs:"
          echo "Tarball: https://github.com/${{ github.repository }}/releases/download/v$VERSION/sw-continue-cli-$VERSION.tar.gz"
          echo "Zip: https://github.com/${{ github.repository }}/releases/download/v$VERSION/sw-continue-cli-$VERSION.zip"
