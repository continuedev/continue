name: Continue General Review

on:
  pull_request:
    types: [opened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  general-code-review:
    name: Continue General Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Run Continue PR Review Action
        uses: continuedev/continue/actions/general-review@e3ed0b6218e5d339e2fb265d06a267e98e7c7585
        with:
          continue-api-key: ${{ secrets.CONTINUE_API_KEY }}
          continue-org: "continuedev"
          continue-config: "continuedev/review-bot"
