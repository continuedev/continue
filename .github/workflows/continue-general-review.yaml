name: Continue General Review

on:
  pull_request:
    types: [opened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  general-code-review:
    name: Continue General Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Run Continue PR Review Action
        uses: continuedev/continue/actions/general-review@1c11f61407f30da9f936a17485677dcb3556ef0b
        with:
          continue-api-key: ${{ secrets.CONTINUE_API_KEY }}
          continue-org: "continuedev"
          continue-config: "continuedev/review-bot"
