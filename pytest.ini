# Pytest configuration
[pytest]
# Quiet output and ignore specific problematic paths by default
addopts = -q --ignore=packages/continue-sdk/python/api/test --ignore=core/autocomplete/context/root-path-context/test/files/python
norecursedirs = node_modules dist build .cache .coverage .git .vscode
python_files = test_*.py
pythonpath = .
markers =
    sdk: SDK generated tests
filterwarnings = ignore::DeprecationWarning